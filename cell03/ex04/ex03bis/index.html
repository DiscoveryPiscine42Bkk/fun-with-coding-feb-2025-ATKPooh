<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="todo.js" defer></script>
    <style>
        /* ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏´‡∏•‡∏±‡∏Å */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* ‡∏Å‡∏£‡∏≠‡∏ö‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏≠‡∏á To-Do List */
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏¥‡πà‡∏° Task */
        #newTask {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #newTask:hover {
            background: #0056b3;
        }

        /* ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ To-Do */
        #ft_list {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏Ç‡∏≠‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞ Task */
        .task {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .task:hover {
            background: #e6f7ff;
            transform: scale(1.02);
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏ö */
        .delete-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        .delete-btn:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü My To-Do List üåü</h1>
        <button id="newTask">‚ûï Add Task</button>
        <div id="ft_list"></div>
    </div>
</body>
</html>
