<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Simple Calculator</h2>
    <input type="number" id="num1" min="0" placeholder="Enter number 1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="num2" min="0" placeholder="Enter number 2">
    <button onclick="calculate()">Try me!</button>

    <script>
        function calculate() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let operator = document.getElementById("operator").value;

            if (num1 === "" || num2 === "" || num1 < 0 || num2 < 0) {
                alert("Error :(");
                return;
            }

            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let result;

            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    if (num2 === 0) {
                        alert("It’s over 9000!");
                        console.log("It’s over 9000!");
                        return;
                    }
                    result = num1 / num2;
                    break;
                case "%":
                    if (num2 === 0) {
                        alert("It’s over 9000!");
                        console.log("It’s over 9000!");
                        return;
                    }
                    result = num1 % num2;
                    break;
                default:
                    alert("Error :(");
                    return;
            }

            alert("Result: " + result);
            console.log("Result:", result);
        }

        // Alert popup every 30 seconds
        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>

</body>
</html>
