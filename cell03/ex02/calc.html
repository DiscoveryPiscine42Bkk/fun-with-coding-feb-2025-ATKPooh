<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - It’s over 9000!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Simple Calculator</h2>
    <input type="text" id="num1" placeholder="Enter number 1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="num2" placeholder="Enter number 2">
    <button onclick="calculate()">Try me!</button>

    <script>
        function calculate() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let operator = document.getElementById("operator").value;

            // ✅ ตรวจสอบค่าผิดพลาด
            if (!isValidNumber(num1) || !isValidNumber(num2)) {
                alert("Error :(");
                console.log("Error: Invalid input (non-numeric or negative values)");
                return;
            }

            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let result;

            // ✅ ตรวจสอบข้อผิดพลาดทางคณิตศาสตร์
            if ((operator === "/" || operator === "%") && num2 === 0) {
                alert("It’s over 9000!");
                console.log("Math Error: Division or Modulo by zero");
                return;
            }

            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num1 / num2;
                    break;
                case "%":
                    result = num1 % num2;
                    break;
                default:
                    alert("Error :(");
                    console.log("Error: Invalid operation");
                    return;
            }

            // ✅ แสดงผลลัพธ์
            alert("Result: " + result);
            console.log("Result:", result);
        }

        // ✅ ฟังก์ชันตรวจสอบค่าที่รับมา
        function isValidNumber(value) {
            return /^[0-9]+$/.test(value); // ตรวจสอบว่าเป็นเลขจำนวนเต็มบวกเท่านั้น
        }

        // ✅ แจ้งเตือนทุก 30 วินาที
        setInterval(() => {
            alert("Please use me...");
        }, 30000);
    </script>

</body>
</html>
