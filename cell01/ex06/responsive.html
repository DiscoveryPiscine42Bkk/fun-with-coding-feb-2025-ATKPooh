<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        /* ทำให้ตารางเต็มหน้าจอ */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* ปรับขนาดเซลล์และเส้นขอบ */
        td {
            border: 1px solid black;
            text-align: center;
            padding: 50px;
        }

        /* สีพื้นหลังของแต่ละเซลล์ */
        .box1 {
            background-color: lightblue;
        }

        .box2 {
            background-color: lightcoral;
        }

        /* ทำให้ตารางสามารถเลื่อนในหน้าจอเล็ก */
        @media screen and (max-width: 600px) {
            table {
                display: block;
                width: 100%;
                overflow-x: auto;
            }
            td {
                padding: 20px; /* ลดขนาด padding สำหรับหน้าจอเล็ก */
            }
        }
    </style>
</head>
<body>
    <h2>My Responsive Table</h2>
    <table>
        <tr>
            <td class="box1">Hello</td>
            <td class="box2">World</td>
        </tr>
    </table>
</body>
</html>
