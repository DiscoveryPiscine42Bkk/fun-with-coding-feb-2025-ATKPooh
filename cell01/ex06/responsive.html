<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* รีเซ็ต margin และ padding ของ body */
        body {
            margin: 0;
            padding: 0;
        }

        /* ทำให้ตารางครอบคลุมเต็มหน้าจอ */
        table {
            width: 100vw;  /* ใช้ viewport width ทำให้เต็มหน้าจอ */
            height: 100vh; /* ใช้ viewport height ทำให้เต็มหน้าจอ */
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 50px;
        }

        .box1 {
            background-color: lightblue;
        }

        .box2 {
            background-color: lightcoral;
        }

        /* ทำให้ responsive */
        @media screen and (max-width: 600px) {
            td {
                padding: 20px; /* ลด padding เมื่อหน้าจอเล็ก */
            }
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td class="box1">Hello</td>
            <td class="box2">World</td>
        </tr>
    </table>
</body>
</html>
